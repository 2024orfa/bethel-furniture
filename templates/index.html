<!DOCTYPE html>
<html>
<head>
    <title>Bethel Furniture Customer Support AI Assistant</title>
    <style>
        /* Chat Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Chat Button Label */
        #chat-label {
            position: fixed;
            bottom: 90px;
            right: 20px;
            font-size: 14px;
            color: #5D3FD3;
            text-align: center;
            font-weight: bold;
            z-index: 1000;
        }

        /* Chat Window */
        #chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        #chat-header {
            background-color: #5D3FD3;
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Close Button */
        #close-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Body */
        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Footer */
        #chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        /* Chat Input */
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Send Button */
        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Loading Indicator */
        #loading-indicator {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #555;
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 10px;
            clear: both;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message p {
            background-color: #5D3FD3;
            color: white;
        }

        .bot-message p {
            background-color: #e5e5ea;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Chat Button -->
    <button id="chat-button">ðŸ’¬</button>
    <div id="chat-label">Chat with us</div>

    <!-- Chat Window -->
    <div id="chat-window">
        <div id="chat-header">
            <span>Bethel Furniture AI Assistant</span>
            <button id="close-button">&times;</button>
        </div>
        <div id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div id="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <!-- Loading Indicator -->
        <div id="loading-indicator">Loading...</div>
    </div>

    <script>
        // Get elements
        const chatButton = document.getElementById('chat-button');
        const chatLabel = document.getElementById('chat-label');
        const chatWindow = document.getElementById('chat-window');
        const closeButton = document.getElementById('close-button');
        const sendButton = document.getElementById('send-button');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');

        // Show chat window
        chatButton.addEventListener('click', () => {
            chatWindow.style.display = 'flex';
            chatInput.focus();
        });

        // Close chat window
        closeButton.addEventListener('click', () => {
            chatWindow.style.display = 'none';
        });

        // Append messages
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            const messageContent = document.createElement('p');
            messageContent.innerHTML = sender === 'bot' ? message : message; // Bot renders HTML
            messageDiv.appendChild(messageContent);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        // Send message to backend
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;
            appendMessage(userMessage, 'user');
            chatInput.value = '';
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                appendMessage(data.response, 'bot');
            } catch (error) {
                appendMessage('Error connecting to the server.', 'bot');
            }
        }

        // Event Listeners
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
