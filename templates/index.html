<!DOCTYPE html>
<html>
<head>
    <title>Bethel Furniture Customer Support AI Assistant</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Chat Button */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5D3FD3;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px; /* Adds space between text and icon */
        }

        /* Chat Window */
        #chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none; /* Hidden by default */
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            z-index: 1000;
            flex-direction: column;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        #chat-header {
            background-color: #5D3FD3;
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Close Button */
        #close-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Body */
        #chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Chat Footer */
        #chat-footer {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
        }

        /* Chat Input */
        #chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Send Button */
        #send-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 10px;
            clear: both;
        }

        .user-message {
            text-align: right;
        }

        .bot-message {
            text-align: left;
        }

        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message p {
            background-color: #5D3FD3;
            color: white;
        }

        .bot-message p {
            background-color: #e5e5ea;
            color: black;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #chat-window {
                width: 90%;
                right: 5%;
                bottom: 80px;
            }

            #chat-button {
                right: 5%;
                bottom: 20px;
            }

            #chat-header, #chat-footer {
                padding: 8px;
            }

            #chat-input {
                padding: 8px;
            }

            #send-button {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Chat Button -->
    <button id="chat-button">
        Chat with us <i class="fas fa-comment-alt"></i>
    </button>

    <!-- Chat Window -->
    <div id="chat-window">
        <div id="chat-header">
            <span>Bethel Furniture AI Assistant</span>
            <button id="close-button">&times;</button>
        </div>
        <div id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div id="chat-footer">
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Get elements
        const chatButton = document.getElementById('chat-button');
        const chatWindow = document.getElementById('chat-window');
        const closeButton = document.getElementById('close-button');
        const sendButton = document.getElementById('send-button');
        const chatInput = document.getElementById('chat-input');
        const chatBody = document.getElementById('chat-body');

        // Show chat window when chat button is clicked
        chatButton.addEventListener('click', () => {
            chatWindow.style.display = 'flex'; // Makes chat window visible
            chatButton.style.display = 'none'; // Optionally hide the chat button
        });

        // Hide chat window when close button is clicked
        closeButton.addEventListener('click', () => {
            chatWindow.style.display = 'none'; // Hides the chat window
            chatButton.style.display = 'flex'; // Optionally show the chat button again
        });

        // Function to append messages to the chat body
        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            const messageContent = document.createElement('p');
            messageContent.innerHTML = message; // Allows HTML rendering for bot responses
            messageDiv.appendChild(messageContent);
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight; // Scroll to the latest message
        }

        // Function to send the message to the Flask backend
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage) return; // Do nothing if input is empty

            // Append the user's message to the chat
            appendMessage(userMessage, 'user');
            chatInput.value = ''; // Clear the input field

            try {
                // Send the user's message to the Flask backend
                const response = await fetch('https://urchin-app-xqie7.ondigitalocean.app', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (response.ok) {
                    const data = await response.json();
                    appendMessage(data.response, 'bot'); // Append the bot's response to the chat
                } else {
                    appendMessage('Error: Unable to process your request. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error communicating with the backend:', error);
                appendMessage('Error connecting to the server. Please try again later.', 'bot');
            }
        }

        // Add event listeners for "Send" button and "Enter" key
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
